{% assign texts = site.data.texts %}
{% assign post = include.post %}
{% assign heading = include.heading | default: 'b' %}

<article class="postbox"{% if post.lang and post.lang != site.active_lang %} lang="{{ post.lang }}"{% endif %}>
  <a href="{{ post.url | relative_url }}">
    <{{ heading }} class="postbox-title">{{ post.title | escape }}</{{ heading }}>
    <time datetime="{{ post.date | date: site.iso8601_date_only }}">{{ post.date | date: texts.date_format }}</time>
  </a>
</article>
